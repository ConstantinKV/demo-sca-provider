spring.profiles.active=prod
spring.main.banner-mode=off 
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.ftl
spring.datasource.url=jdbc:h2:file:./build/dev_db.h2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
application_url=https://demo-sca-provider.herokuapp.com/
application_private_rsa_key_file=app_private_rsa_dev.pem
application_public_rsa_key_file=app_public_rsa_dev.pem
application_private_dh_key_file=app_private_dh_dev.pem
application_public_dh_key_file=app_public_dh_dev.pem
sca_service_url=localhost:8080
sca_service_public_rsa_key_file=sca_public_rsa_dev.pem
sca_provider_id=1